{% extends 'store/main.html' %}

{% block title %}Login - Ecom{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Login</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="row">
                                <label for="{{ form.username.id_for_label }}" class="col-sm-4 col-form-label">Username</label>
                                <div class="col-sm-8">
                                    {{ form.username }}
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label for="{{ form.password.id_for_label }}" class="col-sm-4 col-form-label">Password</label>
                                <div class="col-sm-8">
                                    {{ form.password }}
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success btn-block">Login</button>
                        </div>
                    </form>
                    <p class="mt-3 text-center">Don't have an account? <a href="{% url 'register' %}">Register in here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
