{% extends 'store/main.html' %}

{% block title %}Register - Ecom{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Create an Account</h2>
                </div>
                <div class="card-body">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="row">
                                <label for="{{ form.username.id_for_label }}" class="col-sm-4 col-form-label">Username</label>
                                <div class="col-sm-8">
                                    {{ form.username }}
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label for="{{ form.password1.id_for_label }}" class="col-sm-4 col-form-label">Password</label>
                                <div class="col-sm-8">
                                    {{ form.password1 }}
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label for="{{ form.password2.id_for_label }}" class="col-sm-4 col-form-label">Confirm Password</label>
                                <div class="col-sm-8">
                                    {{ form.password2 }}
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Sign Up</button>
                    </form>
                    <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}">Log in here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
